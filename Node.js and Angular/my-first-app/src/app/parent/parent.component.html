<div>
    <div style = "text-align: center;">
        <h2>This is parent component</h2>
        <input type = "text" name = "pn" [(ngModel)] = "parentName">
        <h2>Parent Component name : {{parentName}}</h2>

    </div>
    <hr />
    <app-child [childName] = "parentName"></app-child>
    <hr />
    <div style = "text-align: center;">
        <app-names-item [username] = "names[2]"></app-names-item>
    </div>
    <hr />
    <div>
        <ul>
            <li *ngFor = "let n of names">
                <app-names-item [username] = "n"></app-names-item>
            </li>
        </ul>
    </div>
</div>
